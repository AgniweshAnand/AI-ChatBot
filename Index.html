
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StocksAI ChatBot</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <button id="sidebar-toggle" class = "sidebar-toggle">
        <span class="material-icons">menu</span>
    </button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-hader">
            <h2>Recent Chats</h2>
            <button id="sidebar-close" class="sidebar-close">
                <span class="material-icon">close</span>
            </button>
        </div>

        <button id="new-chat-btn" class="new-chat-btn">
            <span class="material-icons">add</span>
            New Chat
        </button>
        <div id="chat-history" class="chat-history"></div>
    </div>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div id="stocksai-header">StocksAI</div>

    <div id="page-wrapper">
        <div id="chatbot-container">
            <div class="message-content">
                
                <div id="loading-animation" class="loading-animation hidden">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                
                <span id="bot-status-text" class="bot-status-text hidden"></span>

               
                <div id="bot-response-text" class="bot-text hidden"></div>
            </div>
            <div id="chat-display">
            </div>

            <div class="search-container">
                <textarea id="messageInput" placeholder="Ask about stocks..." class="search-input" rows="1"></textarea>
                <button type="submit" class="search-button" id="sendButton">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
