
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StocksAI ChatBot</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "sidebar">
        <div id = "sidebar-header">
            <h2>History</h2>
        </div>
        <ul id = "history-list">
            <!-- more changes to make -->
        </ul>
    </div>

    <button type = "button" id = "stockai-header">
        <span class = "header-text">StocksAI</span>
        <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="M12 5l7 7-7 7"/>
        </svg>
    </button>

    <div id="page-wrapper">
        <div id="chatbot-container">
            <div id="chat-display">
            </div>

            <div class="search-container">
                <textarea id="messageInput" placeholder="Ask about stocks..." class="search-input" rows="1"></textarea>
                <button type="submit" class="search-button" id="sendButton">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
