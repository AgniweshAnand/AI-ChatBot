
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StocksAI ChatBot</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div id = "stocksai-header">StocksAI</div>

    <div id="page-wrapper">
        <div id="chatbot-container">
            <div id="chat-display">
                <div class="bot-message" data-message="Hello, how can I help you today?">
                    Hello, how can I help you today?
                    <div class="mic-icon-container">
                        <span class="material-icons">volume_up</span>
            </div>

            <div class="search-container">
                <textarea id="messageInput" placeholder="Ask about stocks..." class="search-input" rows="1"></textarea>
                <button type="submit" class="search-button" id="sendButton">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
